name: üöÄ Deploy to Niagahoster

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: üåê FTP Deploy to Niagahoster
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: üì§ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: /home/adfb2574/public_html/adf_system/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/test-*.php
            **/check-*.php
            **/debug-*.php
            **/*.md
            **/deploy-hosting.sh
            
      - name: Notify on Success
        if: success()
        run: echo "‚úÖ Deployment completed successfully to ${{ secrets.FTP_HOST }}"
        
      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Deployment failed - check FTP credentials"
